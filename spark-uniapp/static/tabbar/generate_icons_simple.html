</head>
<body>
    <div class="container">
        <h1>TabBar å›¾æ ‡ç”Ÿæˆå™¨</h1>
        
        <div class="instructions">
            <h3>ä½¿ç”¨è¯´æ˜ï¼š</h3>
            <ol>
                <li>ç‚¹å‡»ä¸‹æ–¹çš„"ç”Ÿæˆæ‰€æœ‰å›¾æ ‡"æŒ‰é’®</li>
                <li>å³é”®ç‚¹å‡»æ¯ä¸ªå›¾æ ‡ï¼Œé€‰æ‹©"å›¾ç‰‡å¦å­˜ä¸º"</li>
                <li>ä¿å­˜åˆ° <code>static/tabbar/</code> ç›®å½•</li>
                <li>æ–‡ä»¶åå¿…é¡»ä¸é…ç½®ä¸­çš„åç§°ä¸€è‡´</li>
            </ol>
        </div>

        <button onclick="generateAll()">ç”Ÿæˆæ‰€æœ‰å›¾æ ‡</button>
        
        <div class="icon-grid" id="iconGrid"></div>
    </div>

    <script>
        const iconConfigs = {
            workspace: { name: 'å·¥ä½œå°', normal: '#7A7E83', active: '#3c9cff', symbol: 'ğŸ“Š' },
            history: { name: 'å†å²', normal: '#7A7E83', active: '#3c9cff', symbol: 'ğŸ•' },
            prompt: { name: 'Prompt', normal: '#7A7E83', active: '#3c9cff', symbol: 'ğŸ“' },
            rag: { name: 'çŸ¥è¯†åº“', normal: '#7A7E83', active: '#3c9cff', symbol: 'ğŸ“š' }
        };

        function drawIcon(canvas, color, symbol) {
            const ctx = canvas.getContext('2d');
            const size = 81;
            canvas.width = size;
            canvas.height = size;
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, size, size);
            
            // ç»˜åˆ¶åœ†å½¢èƒŒæ™¯
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size / 2 - 8, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            
            // ç»˜åˆ¶æ–‡å­—/ç¬¦å·
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(symbol, size / 2, size / 2);
        }

        function createIconItem(key, config) {
            const item = document.createElement('div');
            item.className = 'icon-item';
            
            const title = document.createElement('h3');
            title.textContent = config.name;
            item.appendChild(title);
            
            // æœªé€‰ä¸­çŠ¶æ€
            const canvasNormal = document.createElement('canvas');
            canvasNormal.id = `${key}-normal`;
            drawIcon(canvasNormal, config.normal, config.symbol);
            item.appendChild(canvasNormal);
            item.appendChild(document.createTextNode(`${key}.png`));
            
            item.appendChild(document.createElement('br'));
            
            // é€‰ä¸­çŠ¶æ€
            const canvasActive = document.createElement('canvas');
            canvasActive.id = `${key}-active`;
            drawIcon(canvasActive, config.active, config.symbol);
            item.appendChild(canvasActive);
            item.appendChild(document.createTextNode(`${key}-active.png`));
            
            // ä¸‹è½½æŒ‰é’®
            const btnNormal = document.createElement('button');
            btnNormal.textContent = 'ä¸‹è½½æœªé€‰ä¸­';
            btnNormal.onclick = () => downloadIcon(canvasNormal, `${key}.png`);
            item.appendChild(btnNormal);
            
            const btnActive = document.createElement('button');
            btnActive.textContent = 'ä¸‹è½½é€‰ä¸­';
            btnActive.onclick = () => downloadIcon(canvasActive, `${key}-active.png`);
            item.appendChild(btnActive);
            
            return item;
        }

        function downloadIcon(canvas, filename) {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function generateAll() {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';
            
            for (const [key, config] of Object.entries(iconConfigs)) {
                grid.appendChild(createIconItem(key, config));
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨ç”Ÿæˆ
        window.onload = generateAll;
    </script>
